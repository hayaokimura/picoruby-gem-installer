name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
      release_name:
        description: 'Release name'
        required: false
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ruby bison libcurl4-openssl-dev libssl-dev zlib1g-dev

      - name: Build Linux binary
        run: rake build/linux/picogem

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: picogem-linux-x86_64
          path: build/linux/picogem

  build-macos-x86_64:
    runs-on: macos-15-intel
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          submodules: recursive

      - name: Install dependencies
        run: brew install curl

      - name: Build macOS x86_64 binary
        run: rake build/darwin-x86_64/picogem

      - name: Upload macOS x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: picogem-darwin-x86_64
          path: build/darwin-x86_64/picogem

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          submodules: recursive

      - name: Install dependencies
        run: brew install curl

      - name: Build macOS arm64 binary
        run: rake build/darwin-arm64/picogem

      - name: Upload macOS arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: picogem-darwin-arm64
          path: build/darwin-arm64/picogem

  release:
    needs: [build-linux, build-macos-x86_64, build-macos-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Linux x86_64
          cp artifacts/picogem-linux-x86_64/picogem release/picogem-linux-x86_64
          chmod +x release/picogem-linux-x86_64

          # macOS x86_64
          cp artifacts/picogem-darwin-x86_64/picogem release/picogem-darwin-x86_64
          chmod +x release/picogem-darwin-x86_64

          # macOS arm64
          cp artifacts/picogem-darwin-arm64/picogem release/picogem-darwin-arm64
          chmod +x release/picogem-darwin-arm64

          # Create checksums
          cd release
          sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.tag_name }}
          target_commitish: ${{ github.event.inputs.branch }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            release/picogem-linux-x86_64
            release/picogem-darwin-x86_64
            release/picogem-darwin-arm64
            release/SHA256SUMS.txt
